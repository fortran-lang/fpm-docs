<p align="center">
  <div class="navbar_extra_footer">
    <div class="sd-fs-6">
    ·
    {%- for lang in ('zh_CN', 'cs', 'de', 'en', 'es', 'fr', 'ja', 'nl', 'pt', 'ru') %}
      {%- if lang == language %}
      <b>{{lang.lower()[-2:]}}</b>
      {%- else %}
      <a href="{{"https://fpm.fortran-lang.org/" + ('' if lang == 'en' else lang.lower()[-2:]) + "/" + pagename +".html" }}">{{lang.lower()[-2:]}}</a>
      {%- endif %}
      ·
    {%- endfor %}
    </div>
    {% if theme_extra_navbar %}
    {{ theme_extra_navbar }}
    {% endif %}
  </div>
</p>
